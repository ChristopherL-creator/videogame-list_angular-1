<div  *ngIf="game">
  <div>
      <span>Name:</span>
      <input type="text" [(ngModel)]="game.name">
  </div>
  <div>
      <span>Genre:</span>
      <input type="text" [(ngModel)]="game.genreGame">
  </div>
  <div>
      <span>Developer(s):</span>
      <input type="text" [(ngModel)]="devString">
  </div>
  <div>
    <span>Publication Date:</span>
    <span>{{game.publicationDate}}</span>
</div>
  <button [disabled]="!game.name" (click)="saveGame()">Save</button>
</div>
