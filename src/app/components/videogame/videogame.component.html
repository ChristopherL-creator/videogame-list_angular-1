<div id="card-game" *ngIf="game" class="game-card" >
    <span>Title: {{game.name}}</span>
    <span>Publication date: {{game.publicationDate}}</span>
    <span>Genre: {{game.genre}}</span>
    <span>Developer(s): {{game.softwareHouse}}</span>
    <button *ngIf="game.isInProd" (click)="isOutOfProd()">Out of Production</button>
</div>
